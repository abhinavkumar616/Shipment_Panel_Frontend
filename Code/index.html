            font-size: 18px;
        }


        .loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .loader .spinner {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

    <script>
        async function logout() {

            var confirmation = confirm("Are you sure you want to logout?");
            if (confirmation) {
                localStorage.removeItem('token');
                window.location.href = 'auth-login.html';
            } else {
            }
        }
    </script>


    <script>
        var token = localStorage.getItem('token');
        if (!token) {
            // Redirect the user to the login page or any other appropriate page
            window.location.href = 'auth-login.html';
        } else {
            // Check if the token has already been verified
            var isTokenVerified = localStorage.getItem('token');

            if (!isTokenVerified) {
                $.ajax({
                    url: 'http://35.231.83.234:3003/login', // Replace with your server's API endpoint for token verification
                    type: 'POST',
                    headers: {
                        "Content-Type": "application/json"
                    },
                    // headers: {
                    //     'Authorization': 'Bearer ' + token
                    // },
                    success: function (response) {
                        localStorage.setItem('isTokenVerified', true);
                    },
                    error: function (error) {
                        window.location.href = 'auth-login.html';
                    }
                });
            }
        }
    </script>
